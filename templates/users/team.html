{% extends "base.html" %}

{% block content %}
<style>
    #team-container{
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
    }
    .card{
        width: 15rem;
    }
</style>
<div style="display: none;" class="info">
    {% for (pokemon, moves) in pokemons_info %}
    <div class="card">
        <div class="card-title">
            <span class="pokemon" data-id="{{pokemon.pokemon_id}}" data-pokemon_id = {{pokemon.id}}>{{pokemon.pokemon_name}}</span>
            <span><a href="/pokemon/edit/{{team_id}}/{{pokemon.id}}" class="btn btn-primary">Edit</a></span>
        </div>
        <div class="card-body">
            <ul class="moves">
                {% for move in moves %}
                <li style="display: none;"data-id="{{move}}">{{move}}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endfor %}
</div>
<div id="team-container">
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/static/helper.js"></script>
<script src="/static/team.js"></script>
{% endblock %}
