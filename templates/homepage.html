{% extends "base.html" %}

{%block title%}Homepage{% endblock %}

{%block content%}
<style>
    .container{
        margin-top: 20px;
    }
    .col form{
        text-align: center;
        margin: auto;
    }
    .col-6 form button{
        margin-top: 10px;
    }
    .col form select{
        margin: auto;
    }
</style>
    <div class="row">
        <div class="col-6">
            <form action="/pokemons" method="GET">
                <h1>Start Building</h1>
                <label for="">Select Pokemon version you'd like to build a team for</label>
                <select name="version_group" id="" class="form-control" style="width: 50%">
                    {% for (version_group, id) in version_groups %}
                    <option value="{{id}}">{{version_group}}</option>
                    {% endfor %}
                </select>
                <button class="btn btn-primary">Select Game</button>
            </form>
        </div>
        <div class="col">

        </div>
    </div>
{% endblock %}
